<div class="container">
  <h2>Select Showtime</h2>
  <label for="showtimeSelect">Choose a showtime:</label>
  <select id="showtimeSelect" [(ngModel)]="selectedShowtime">
    <option *ngFor="let showtime of showtimes" [value]="showtime">
      {{ showtime }}
    </option>
  </select>

  <div class="details">
    <h3>You selected:</h3>
    <p>{{ selectedShowtime }}</p>
  </div>

  <button routerLink="/select-seat">Next</button>
</div>
